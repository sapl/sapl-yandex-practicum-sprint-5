version: "3.1"

intents:
  - greet
  - goodbye
  - ask_more
  - ask_microservices
  - ask_patterns
  - ask_architecture

responses:
  utter_greet:
    - text: Привет, рад встречи. Я могу рассказать про архитектуру ПО. Что вас интересует?
    - text: Доброго времени суток. Чем могу помочь в области архитектуры ПО?
    - text: Приветствую!  Что вас интересует в архитектуре ПО? Спрашивайте!

  utter_goodbye:
    - text: До скорой встречи!
    - text: До свидания!
    - text: Пока!

  utter_architecture:
    - text: Существуют различные аспекты архитектуры ПО, такие как принципы, паттерны и подходы. О чем именно хотите узнать? 

  utter_microservices:
    - text: Микросервисы делят приложение на независимые модули. Хотите узнать об их преимуществах или недостатках? 
    - text: Микросервисы позволяют создавать гибкие и масштабируемые приложения. Что еще хотите узнать? 

  utter_microservices_more:
   - text: Плюсы микросервисов - масштабируемость, гибкость разработки, отказоустойчивость, технологическая независимость.
   - text: Минусы микросервисов - сложность развертывания, управления, тестирования, согласования версий.

  utter_patterns:
    - text: Паттерны архитектуры помогают решать общие задачи проектирования. Например, слоистая архитектура, событийная архитектура.
    - text: Принципы архитектуры включают модульность, масштабируемость, отказоустойчивость и поддерживаемость.

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
